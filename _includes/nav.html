<nav>
    <button
        class="nav-toggle"
        aria-label="Toggle navigation"
        aria-expanded="false"
    >
        <span class="hamburger"></span>
        <span class="hamburger"></span>
        <span class="hamburger"></span>
    </button>

    <ul>
        <li>
            <a class="text-muted" href="/">
                {% if site.navbar_title %} {{ site.navbar_title | replace: ' ',
                "&nbsp;" | replace: "-", "&nbsp;"}} {% else %} {{ site.title |
                replace: ' ', "&nbsp;"}} {% endif %}
            </a>
        </li>
        <br />
        {% for item in site.data.nav.links %}
        <li>
            <a
                href="{{ item.url }}"
                {% if item.url == page.url %}
                class="active"
                {% endif %}
            >
                {{ item.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
