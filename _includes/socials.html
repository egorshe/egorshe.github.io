{% assign socials = site.jekyllacademic.socials %} {% if socials.twitter %}
<a
    href="https://twitter.com/{{ socials.twitter | cgi_escape | escape }}"
    target="_blank"
    style="color: #1da1f2"
>
    <span class="bi bi-twitter"></span>
</a>
{% endif %} {% if socials.github %}
<a
    href="https://github.com/{{ socials.github }}"
    target="_blank"
    style="color: #000"
>
    <span class="bi bi-github"></span>
</a>
{% endif %} {% if socials.instagram %}
<a
    href="https://www.instagram.com/{{ socials.instagram | cgi_escape | escape }}"
    target="_blank"
    style="color: #E4405F"
>
    <span class="bi bi-instagram"></span>
</a>
{% endif %} {% if site.author.email %}
<a href="mailto:{{ site.author.email }}" target="_blank" style="color: #666">
    <span class="bi bi-envelope-open-fill"></span>
</a>
{% endif %} {% if socials.telegram %}
<a href="{{ socials.telegram }}" target="_blank" style="color: #24a1de">
    <span class="bi bi-telegram"></span>
</a>
{% endif %}
