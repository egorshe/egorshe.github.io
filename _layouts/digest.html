---
layout: default
---

<h1 class="page-title">{{ page.title }}</h1>

<ul class="posts">
    {% assign digests = site.digest | sort: 'date' | reverse %} {% for digest in
    digests %} {% if digest.date and digest.draft != true %}
    <li>
        <a href="{{ site.baseurl }}{{ digest.url }}">{{ digest.title }}</a>
    </li>
    {% endif %} {% endfor %}
</ul>
