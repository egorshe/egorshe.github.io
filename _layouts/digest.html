---
layout: default
---

<h1 class="page-title">{{ page.title }}</h1>

<ul class="posts">
    {% assign digests = site.digest | sort: 'date' | reverse %} {% for digest in
    digests %} {% if digest.date %}
    <li>
        <a href="{{ site.baseurl }}{{ digest.url }}">{{ digest.title }}</a>
    </li>
    {% endif %} {% endfor %}
</ul>

 <!--class="page-title-h2">Feed</h2>-->
    <a href="{{ site.baseurl }}/atom.xml" class="rss"
        >RSS <span class="fa-solid fa-rss"></span
    ></a>
    <a href="{{ site.baseurl }}/feed.json" class="rss"
        >JSON <span class="fa-solid fa-rss"></span
    ></a>
