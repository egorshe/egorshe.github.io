---
layout: default
---

<div>
    <h1 class="page-title">{{ page.title }}</h1>

    <span>
        <i class="fa-solid fa-tags"></i>&nbsp;{% for tag in page.tags %}
        <a href="/tag/{{ tag }}">{{ tag }}</a>{% unless forloop.last %}, {%
        endunless %} {% endfor %}
    </span>
    <br />
    <br />

    {% if page.toc %}
    <div class="toc-wrapper">
        <h3>Table of Contents</h3>
        {% toc %}
    </div>
    <br />
    {% endif %} {{ content }}

    <hr />
    <a href="#top">Back to top</a>
</div>
