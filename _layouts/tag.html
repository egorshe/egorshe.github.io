---
layout: default
---

<div class="posts">
    <h1 class="page-title">Tag #{{page.tag}}</h1>
    <ul>
        {% assign tag_posts = site.data.normalized_tags[page.tag] %} {% for post
        in tag_posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <time datetime="{{ post.date | date_to_xmlschema }}"
                >{{ post.date | date: "%m-%d-%Y" }}</time
            >
        </li>
        {% endfor %}
    </ul>
</div>
